{% extends "template.html" %}
{% load static %}
{% load i18n %}
	{% block head %}
		<link rel="stylesheet" type="text/css" href="{% static 'wiki.css' %}?version=1.7.2">
		<title>API - Create User Queue</title>
	{% endblock %}
	{% block header_content %}Form User Queue{% endblock %}
	{% block content %}
	<div class="content_container">
	    <form method="post">
    	    {% csrf_token %}
			<script>
				document.cookie = " csrftoken= "+ document.querySelector('[name=csrfmiddlewaretoken]').value + ";path=/";
			</script>
    	    {{ form.as_p }}
   	    <button type="submit">{% blocktrans %}Submit{% endblocktrans %}</button>
		</form>
	</div>
	{% endblock %}
	{% block javascript %}
	{% endblock %}
