{% extends "template.html" %}
{% load static %}
{% block head %}
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{% static 'wiki.css' %}?version=1.3.7">
<title>{{ message }}</title>
{% endblock %}
{% block header_content %}{{ header_msg }}{% endblock %}
{% block content %}
<div class="error-csrf-content">
	<p class="comming-soon">PAGE NOT FOUND</p>
</div>
{% endblock %}
{% block javascript %}
<script>
	var bodyHeight = window.innerHeight-1
	document.body.style.height = bodyHeight + "px";
</script>
{% endblock %}
